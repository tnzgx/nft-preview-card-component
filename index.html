<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img class="img" src="./images/image-equilibrium.jpg" alt="equilibruim image">
        <div class="shade">
          <img class="view" src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="bot-para">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="duration">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="bot-bar">
        <img src="./images/image-avatar.png" alt="profile image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
